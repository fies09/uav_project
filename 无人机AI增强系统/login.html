<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI增强系统</title>
    <link href="./images/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" media="screen" href="css/login.css" />
  </head>
  <body>
    <!-- particles.js container -->
    <div
      id="particles-js"
      style="display: flex; align-items: center; justify-content: center"
    >
      <canvas
        class="particles-js-canvas-el"
        style="width: 100%; height: 100%"
        width="472"
        height="625"
      ></canvas>
    </div>
    <div class="apTitle">AI增强系统</div>
    <div class="logcon">
      <input type="text" class="username" placeholder="账号" value="admin" />
      <input type="password" class="password" placeholder="密码" value="admin" />
      <button type="button" class="logBtn">登录</button>
    </div>

    <!-- scripts -->
    <script src="js/jquery_2.0.0.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/loginApp.js"></script>
    <script>
      $(function () {
        $(".logBtn").on("click", function () {
          let username = $(".username").val();
          let password = $(".password").val();
          if (username == "" || username == null || username == undefined) {
            alert("请输入账号");
            return false;
          } else if (
            password == "" ||
            password == null ||
            password == undefined
          ) {
			
            alert("请输入密码");
            return false;
          } else if (username == "admin" && password == "admin") {
            window.location.href = "index.html";
          }
        });
      });
    </script>
  </body>
</html>
